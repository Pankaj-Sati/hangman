<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word. Enter a letter</p>

    <section name="game">
      <div class="game-container">
        <svg height="250" width="200" id="hangmanSvg" class="figure-container">
          <!-- Rod -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />

          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" />
          <!-- Body -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
          <!-- Arms -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
          <!-- Legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>

        <!--Wrong word container-->
        <div class="wrong-word-container" id="wrong-word-container">
          <p>Wrong Guesses</p>
          <div class="wrong-characters" id="wrong-characters"></div>
        </div>
      </div>

      <div class="word-container" id="correct-characters"></div>
    </section>

    <!-- Notification-->
    <div class="notification-container" id="notification-container">
      <p class="message" id="message">Your message goes here</p>
    </div>

    <!--Input-->
    <input
      type="text"
      id="inputWorkaround"
      placeholder="Enter here"
      class="mobileInput"
    />

    <script src="./script.js" defer type="text/javascript"></script>
  </body>
</html>
